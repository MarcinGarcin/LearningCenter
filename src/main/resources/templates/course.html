<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <style>

        section {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 500px;
            height: 700px;
            padding: 20px;
            background-color: transparent;
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            height: 80%;
            text-align: center;
            margin-bottom: 20px;
        }

        td a {
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
        }

    </style>
</head>
<body>
<section>
    <h1>Your Courses</h1>

    <table>
        <tbody>
        <tr th:each="course : ${courses}">
            <td><a th:href="'/course/' + ${course.courseName}" th:text="${course.courseName}">Course</a></td>
            <td>
                <form th:action="@{/course/delete/{id}(id=${course.id})}" method="post">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this course?')">Delete</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>

    <button><a href="/course/new">Create course</a></button>
</section>
<nav>
    <ul>
        <li><a href="/task"><img th:src="@{/assets/task.png}" alt="Tasks" style="width: 25px; height: auto;"></a></li>
        <li><a href="/home"><img th:src="@{/assets/home.png}" alt="Home" style="width: 25px; height: auto;"></a></li>
        <li><a href="/course"><img th:src="@{/assets/note.png}" alt="Notes" style="width: 25px; height: auto;"></a></li>
        <li><a href="/req/login"><img th:src="@{/assets/logout.png}" alt="logout" style="width: 25px; height: auto;"></a></li>
    </ul>
</nav>
</body>
</html>
